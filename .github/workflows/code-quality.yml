name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ktlint:
    name: Kotlin Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run ktlint
        run: ./gradlew ktlintCheck --no-daemon

      - name: Upload ktlint reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: ktlint-reports
          path: '**/build/reports/ktlint/'
          retention-days: 7

  detekt:
    name: Detekt Static Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run detekt
        run: ./gradlew detekt --no-daemon

      - name: Upload detekt reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: detekt-reports
          path: '**/build/reports/detekt/'
          retention-days: 7

      - name: Upload SARIF to GitHub
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: build/reports/detekt/detekt.sarif
        continue-on-error: true

  android-lint:
    name: Android Lint
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Android Lint
        run: ./gradlew lintDebug --no-daemon

      - name: Upload lint reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: lint-reports
          path: '**/build/reports/lint-*.html'
          retention-days: 7

      - name: Annotate lint results
        uses: yutailang0119/action-android-lint@v4
        with:
          report-path: '**/build/reports/lint-results-*.xml'
        continue-on-error: true

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew build sonar --no-daemon \
            -Dsonar.projectKey=AuraFrameFx_A.u.r.a.K.a.i_Reactive-Intelligence- \
            -Dsonar.organization=auraframefx \
            -Dsonar.host.url=https://sonarcloud.io
        continue-on-error: true

  complexity-report:
    name: Code Complexity Report
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate complexity report
        run: |
          ./gradlew kotlinter --no-daemon || true
        continue-on-error: true

      - name: Comment complexity warnings
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');

            // Check for high complexity functions
            let complexityWarnings = '';

            const comment = `### ðŸ“Š Code Complexity Report

            ${complexityWarnings || 'âœ… No high complexity issues detected'}

            **Tip:** Keep functions under 15 lines and cyclomatic complexity under 10.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
        continue-on-error: true
