# Firebase
firebaseBom = "33.0.0"
firebaseAnalytics = "23.0.0"
firebaseAnalyticsKtx = "22.5.0"
firebaseCrashlytics = "20.0.3"
firebaseCrashlyticsKtx = "19.4.4"
firebaseAuth = "24.0.1"
firebaseAuthKtx = "23.2.1"
firebaseFirestore = "26.0.2"
