# ===== AGP 9.0 + HILT + KSP COMPATIBILITY =====
# AndroidX and Compose
android.newDs=true
android.enableAppCompileTimeRClass=true
autoupdate.enabled=true
autojvm.enabled=true
autojava.enable=true
gradleproperties.enabled=true
gradleprovision.enabled=true
android.useAndroidX=true
android.nonFinalResIds=true
android.nonTransitiveRClass=true
# Build performance
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true
org.gradle.configureondemand=true
# KSP Configuration
ksp.incremental=true
ksp.kotlinApiVersion=2.4
ksp.kotlinLanguageVersion=2.4
# Kotlin Configuration
kotlin.code.style=official
kotlin.incremental=true
# Build optimization
android.optimize.build=true
nonewdsl=true
android.enableDesugaring=true
android.builtInKotlin=false
# Compose Configuration
androidx.compose.compiler.plugin.enableKotlinDebugLogging=true
androidx.compose.compiler.plugin.enableDebugProguardRules=false
# Configuration cache
org.gradle.configuration-cache=TURBO
org.gradle.configuration-cache.parallel=true
org.gradle.configuration-cache.problems=warn
org.gradle.configuration-cache.use-warning-mode=true
# Build reproducibility
org.gradle.caching.reproducible=true
org.gradle.java.installations.auto-download=true
org.gradle.jvmargs=-Xmx10g
# Dokka V2 migration
org.jetbrains.dokka.experimental.gradle.pluginMode=V2Enabled
org.jetbrains.dokka.experimental.gradle.pluginMode.noWarn=true
# AGP 9.0+ specific properties
org.gradle.java.installations.auto-detect=true
# Kotlin bytecode target guard
kotlin.jvm.target.validation.mode=warning
